name: Build & Deploy

on:
  push:
    branches:
      - master

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          distribution: 'zulu'
          java-version: '12'

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '2.10.3'  # Specify your desired Flutter version that supports your project's requirements

      - name: Flutter Clean and Build Web
        run: |
          flutter clean
          flutter pub get
          flutter build web --web-renderer canvaskit --release

      - name: Create and Push to New Branch
        run: |
          git checkout -b deploy-branch
          git add build/web
          git -c user.name='GitHub Actions' -c user.email='actions@github.com' commit -m "Deploying to GitHub Pages"
          git push origin deploy-branch

      - name: Set up GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.TOKEN }}
          publish_dir: build/web
          branch: deploy-branch
          clean: true
